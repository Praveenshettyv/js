<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        welcome ajax
    </div>
    <div id="output">Complete JavaScript Course </div>
    <input type="text" id="idTxt">
    <button id="sendData" value="Send">send</button>
    <script>
        document.getElementById('sendData').addEventListener('click', myFunction);

        function myFunction() {
            var txt = document.getElementById('idTxt').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    document.getElementById('output').innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            }
            xhr.open("post","http://localhost/post.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("name=" + txt + "&age=50");
        }
    </script>
</body>
</html>
